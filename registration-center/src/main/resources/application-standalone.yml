server:
  port: 8777
eureka:
  instance:
    hostname: localhost
  client:
    # 关闭客户端行为，防止将自己注册为一个client
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: eureka-center-standalone
